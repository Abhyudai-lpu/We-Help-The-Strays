     <section id="membership">
        <div class="container">
            <h2>Membership Form</h2>
            <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age">
                
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail address" required>
                
            <label for="number">Phone Number:</label>
            <input type="tel" name="number" id="number" placeholder="Enter your phone number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <button type="submit" class="button">Join Now</button>
